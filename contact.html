  <body>

    <section class="ba-contact">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <div class="map">
                        <div class="ba-marker" data-lat="49.582747" data-lng="34.556388">
                            <div class="description">
                                <p>вул.Стрітенська, 35( м.Полтава, 36000</p>
                            </div>
                        </div>
                    </div>
                    <ul class="ba-contact__list">
                        <li class="ba-contact__item">
                            <p>вул.Стрітенська,35 м.Полтава, 36000</p>
                        </li>
                        <li class="ba-contact__item">
                            +380668079573
                        </li>
                        <li class="ba-contact__item">
                            <a class="ba-contact__link" href="#">tntbarvy@ukr.net</a>
                        </li>
                        <li class="ba-contact__item">

                    </ul>
                </div>
                <div class="col-xs-12 col-md-4">
                    <form class="ba-form">
                        <div class="form-group">
                            <input class="ba-form__name" type="text" name="name" placeholder="Ім'я">
                            <input class="ba-form__name" type="email" name="email" placeholder="Електронна адреса">
                            <label for="comments">Коментарії:</label>
                            <textarea class="ba-form__field" name="comments" rows="8" field="10" id="comments"></textarea>
                            <button type="submit" class="ba-form__btn btn btn-primary">Надіслати</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
